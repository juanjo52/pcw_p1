<!DOCTYPE html>
<html>
<head>
	<title>Formulario con Imagen de Usuario</title>
	<style>
		form {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-column-gap: 30px;
			align-items: center;
			margin-top: 50px;
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}

		input[type="text"] {
			padding: 5px;
			margin-bottom: 20px;
			width: 100%;
			font-size: 16px;
		}

		.user-image {
			width: 200px;
			height: 200px;
			background-color: #ddd;
			border-radius: 50%;
			margin-left: auto;
		}
	</style>
</head>
<body>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre">

		<label for="apellido">Apellido:</label>
		<input type="text" id="apellido" name="apellido">

		<div class="user-image"></div>
	</form>
</body>
</html>
